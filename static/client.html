function parse(str){
let m;

let groups =[]
while((m= regex.exec(str)) !== null){
	if (m.index === regex.lastIndex) {
		regex.lastIndex++;
	}

	//result accessed through m
	m.forEach((match, groupIndex) =>{
		if (match){
			groups[groupIndex] = match;
		}
	});

}
